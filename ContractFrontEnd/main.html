<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Переводы</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="root">
      <div class="users">
        <h1 class="user">Users</h1>
        <br>
        <select name="accounts" id="acc"></select>
        <br>
        <span id="spanBalance" default="???"></span>
      </div>
      <div calss="sendEth">
        
        <input type="number" name="sendEth" class="input" id="sendMoney">
        <span>ETH: </span>
        <br>
        
        <input type="password" name="codePass" id="keySend">
        <span>Key Code: </span>
        <br>
        <select name="accounts" id="resiever"></select>
        <button id="btnSend" onClick="sendMoney" class="btn btn-primary addBtn">Отправить</button>
      </div>

      <div class="canselTrade">
        <input type="password" class="setNum" id="KeyDecline">
        <button id="btnCansel" class="btn btn-primary addBtn" onClick="canselTransaction">Отменить отправку</button>
      </div>
      
      <div class="innerTrade"></div>
      
      <div class="history">
        <h1>HISTORY</h1>
        <span class="hisSpan">
        </span>
      </div>
    </div>
    <script src="web3.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
